<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>How Lucky Am I?</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body onload="onLoad()">
    <div class="container_title">
        <div class="title">
            <h1>How Lucky Am I?</h1>
            <h5>What's the chance of that happening?? Well, let's find out.</h5>
        </div>
    </div>
    <div class="container_in_out">
        <div class="in">
            <p>Boxes Opened:</p>
            <input id="box-count" oninput="generateResult()"></input>
            <p>Percentage Chance of Drop:</p>
            <input id="drop-chance" oninput="generateResult()"></input>
            <p>Amount Of Drops Obtained:</p>
            <input id="drop-count" oninput="generateResult()"></input>
        </div>
        <div class="out">
            <p id="output-message"></p>
        </div>
    </div>
</body>

</html>
